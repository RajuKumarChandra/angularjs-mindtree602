<html ng-app="myApp"> 
<head>    
	<title>Directive Templates</title>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="calculator.js"></script>
	 <script>        
	 angular.module("myApp", ['CalculatorService'])            
	 
	 .controller("CalculatorController", function ($scope,Calculator) {                
	 	$scope.findSquare = function() {
	 		$scope.answer = Calculator.square($scope.number);
	 	}           
	 });    
	</script> 
</head> 
<body ng-controller="CalculatorController">    
	<input type="number" ng-model="number">
	<button ng-click="findSquare()">Square</button>
	{{answer}}
</body> 
</html>
