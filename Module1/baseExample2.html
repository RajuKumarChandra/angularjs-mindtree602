<!DOCTYPE html> 
<html ng-app="todoApp"> 
<head>    
<title>TO DO List</title>    

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

<script type="text/javascript">

//Model creation done here
var model = {
user:"Mindtree",

items: [{action:"Buy Flowers", done:false},
        {action:"Get Shoes", done:true},
        {action:"Go Partying", done:false},
        {action:"Go Partying", done:false},
        {action:"Go Partying", done:false}]
};

var employee = {
	name:"Awantik Das",
	location:"Bangalore",
    items: [{action:"Buy Raquet", done:false},
            {action:"Get Basket", done:true},
            {action:"Go Studying", done:false}]
};

//angular module app creation
//module - app_name, dependencies
var mytodoApp = angular.module("todoApp",[]);

mytodoApp.controller("ToDoCtrl",function(){
    this.todo = model;
    this.me = employee;
    this.you = "right";
});

</script>


</head> 

<!-- Entire body is now controlled by this controller -->
<body ng-controller="ToDoCtrl as tdc">
<div class="container">
	<div class="page-header">        
		<h1>
			{{tdc.todo.user}}'s To Do List By {{tdc.me.name}}, {{tdc.me.location}}
            <span class="label label-default">{{tdc.todo.items.length}}</span>
		</h1>    
	</div>    
	<div class="panel">        
	<div class="input-group">            
		<input class="form-control" />            
		<span class="input-group-btn">                
			<button class="btn btn-default">Add</button>            
		</span>        
	</div>
	<table class="table table-striped table-bordered table-hover">            
		<thead>                
			<tr>                    
				<th>Description</th>                    
				<th>Done</th>                
			</tr>            
		</thead>            
		<tbody>                
			<tr ng-repeat="item in tdc.todo.items">  
			    <td>{{item.action}}</td>
			    <td>{{item.done}}</td>
			</tr>
			<tr ng-repeat="it in tdc.me.items">  
				<td>{{it.action}}</td>
				<td>{{it.done}}</td>
			</tr>       
		</tbody>        
		</table> 

	</div> 
</div>
</body> 
</html>
