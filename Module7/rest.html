<html ng-app="exampleApp"> 
<head>    
	<title>Directive Templates</title>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script>        
	 angular.module("exampleApp", [])            
	 .constant("baseUrl","http://gturnquist-quoters.cfapps.io/api") // JUST CREATING A VARIABLE
	 .controller("defaultCtrl",function ($scope,$http,baseUrl) {

       $scope.displayMode = "list";
       $scope.currentProduct = null;

	   $scope.listProducts = function() {
		$http.get(baseUrl).success(function(data){ //aCCESSING THE SERVER
			$scope.products = data;
			
		});
    }  
       $scope.listProducts();
    })
	</script> 
</head> 
<body ng-controller="defaultCtrl">    
	<div class="panel panel-default">        
		<div class="panel-heading">            
			<h3>Products</h3>        
		</div>        
		<div class="panel-body">            
			<div ng-repeat="item in products"><strong>{{item.type}}</strong>&nbsp;{{item.value.quote}}</div>       
		</div>    
	</div> 
</body> 
</html>
