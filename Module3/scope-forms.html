<html ng-app="exampleApp"> 
<head>    
<title>Scope Example</title>    

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>

<body ng-controller="ourctrl as o">
	
<h1>{{o.billinfo}}</h1>

<div class="well">
	<h3>Billing Zip Code Information</h3>
	<div class="form-group">
        <input class="form-control" ng-model="o.billinfo">
	</div>
    <button class="btn btn-info" ng-click="o.setAddress()">Save Billing</button>
</div>

    <h2>{{o.shipbillinfo}}</h2>

<div class="well">
	<h3>Shipping Zip Code Information</h3>
	<div class="form-group">
        <input class="form-control" ng-model="o.shipbillinfo">
	</div>
	<button class="btn btn-info" ng-click="o.copyAddress()">Copy Billing</button>
    <button class="btn btn-info" ng-click="o.setAddress()">Save Billing</button>
</div>

<script type="text/javascript">

angular.module("exampleApp",[])

.controller("ourctrl",function(){
     this.address = {};

     this.setAddress = function(){
        console.log("Logging " + this.billinfo);
     }

     this.copyAddress = function(){
     	console.log("Ship Logging "+ this.billinfo);
     	this.shipbillinfo = this.billinfo;
     }
});
</script>

</body>
</html>
